<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FontAwesome Link -->
    <script
      src="https://kit.fontawesome.com/1de23f1f76.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon Link -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css" />

    <!--EmailJS Link-->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "A1aWUabr-F1rWydYs",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(() => {
                        console.log('SUCCESS!');
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>

    <title>EarthQuiz - Contact</title>
  </head>

  <body>
    <header>
      <!-- Nav Section -->
      <div class="nav-container">
        <a class="logo" href="index.html">EarthQuiz</a>
        <div class="nav-pages">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link active" href="contact.html">Contact</a>
        </div>
      </div>
    </header>

    <main>
      <div class="contact-container">
        <p>Want to get in touch? Drop us a message below:</p>
        <form id="contact-form" class="form">
          <label>Name</label>
          <input type="text" name="user_name" id="name">
          <label>Email</label>
          <input type="email" name="user_email" id="email">
          <label>Message</label>
          <textarea name="message" id="message"></textarea>
          <input type="submit" id="submit" value="Send">
      </form>
      </div>
    </main>

    <footer>
      <div class="socials">
        <a href="https://www.facebook.com/" target="_blank" aria-label="Visit Facebook page (opens in a new tab)"
        rel="noopener"><i class="fa-brands fa-facebook"></i></i></a>
      </div>
      <div class="socials">
        <a href="https://www.youtube.com/" target="_blank" aria-label="Visit YouTube page (opens in a new tab)"
        rel="noopener"><i class="fa-brands fa-youtube"></i></a>
      </div>
      <div class="socials">
        <a href="https://www.Instagram.com/" target="_blank" aria-label="Visit Instagram page (opens in a new tab)"
        rel="noopener"><i class="fa-brands fa-square-instagram"></i></a>
      </div>
  </footer>

    <!-- Javascript Links -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
