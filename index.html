<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FontAwesome Link -->
    <script
      src="https://kit.fontawesome.com/1de23f1f76.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css" />

    <title>EarthQuiz</title>
  </head>

  <body>
    <!-- Nav Section -->
    <div class="nav-container">
      <a class="logo" href="index.html">EarthQuiz</a>
      <div class="nav-pages">
        <a class="nav-link active" href="index.html">Home</a>
        <a class="nav-link" href="contact.html">Contact</a>
      </div>
    </div>

    <main>
      <!-- Intro Section -->
      <div class="intro-container" id="intro">
        <h1 class="intro-header">The Geograph-iest Quiz on Earth</h1>
        <p class="intro-text">Do you have what it takes?</p>
        <button id="start">Start</button>
      </div>

    <!-- Quiz Section -->

    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input type="button" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">Question</label>
          </li>

          <li>
            <input type="button" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">Question</label>
          </li>

          <li>
            <input type="button" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">Question</label>
          </li>

          <li>
            <input type="button" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">Question</label>
          </li>
        </ul>
      </div>
      <button id="submit">Answer</button>
    </div>

  </main>

    <!-- Javascript Link -->
    <script src="script.js"></script>
  </body>
</html>
