<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Improve your knowledge of our Earth with a short ten question quiz on varying geography-based trivia.">

    <!-- FontAwesome Link -->
    <script
      src="https://kit.fontawesome.com/1de23f1f76.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon Link -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
     >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    >
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>EarthQuiz</title>
  </head>

  <body>
    <header>
      <!-- Nav Section -->
      <div class="nav-container">
        <a class="logo" href="index.html">EarthQuiz</a>
          <a class="nav-link active" href="index.html">Home</a>
          <a class="nav-link" href="contact.html">Contact</a>
      </div>
    </header>

    <main>
      <!-- Intro Section -->
      <div class="intro-container" id="intro">
        <h1 class="intro-header">The Geography-iest Quiz on Earth</h1>
        <p class="intro-text">Improve your knowledge of our Earth with a short ten question quiz on varying geography-based trivia.
          <br>
          <br>
          Choose a difficulty:</p>
          <div class="button-container">
        <button id="easy"><strong>Easy</strong></button>
        <button id="medium"><strong>Medium</strong></button>
        <button id="hard"><strong>Hard</strong></button>
      </div>
      </div>

      <!-- Quiz Section -->

      <div class="quiz-container" id="quiz">
        <h1 id="q-num" class="question-number"></h1>
        <h1 id="question" class="quiz-header">Question text</h1>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text">Question</label>
          </li>
        </ul>
        <button id="submit">Answer</button>
      </div>
    </main>

    <footer>
        <div class="socials">
          <a href="https://www.facebook.com/" target="_blank" aria-label="Visit Facebook page (opens in a new tab)"
          rel="noopener"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <div class="socials">
          <a href="https://www.youtube.com/" target="_blank" aria-label="Visit YouTube page (opens in a new tab)"
          rel="noopener"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="socials">
          <a href="https://www.Instagram.com/" target="_blank" aria-label="Visit Instagram page (opens in a new tab)"
          rel="noopener"><i class="fa-brands fa-square-instagram"></i></a>
        </div>
    </footer>

    <!-- Javascript Links -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
